<!DOCTYPE html>

<html>

	<head>
		<title>
			Hello World!
			<script src="scr/phaser.js"></script>
		</title>
		<style>
		.button {
    		background-color: #4CAF50;
    		border: none;
    		color: white;
    		padding: 15px 32px;
    		text-align: center;
    		text-decoration: none;
    		display: inline-block;
    		font-size: 16px;
    		margin: 4px 2px;
    		cursor: pointer;
		}
		</style>
	</head>

	<body>
		<center>
			<p>
				<button onclick= "startGame()" class="button">
					<H2>Go To Game---></H2>
				</button>
			</p>
		</center>>
		<script>
			var config = {
				type	: Phaser.AUTO,
				width	: 800,
				height	: 600,
				physics	: {
					default	: 'arcade',
					arcade	: {
						gravity	: { y	: 200}
					} 
				},
				scene	: {
					preload	: preload,
					create	: create
				}
			}

			
			function startGame(){
				var game 	= new Phaser.Game( config );	
			}

			function preload(){
				this.load.setBaseURL( 'http://labs.phaser.io' );

				this.load.image( 'sky', 'assets/skies/space3.png');
				this.load.image( 'logo', 'assets/sprites/phaser3-logo.png');
				this.load.image( 'red', 'assets/particles/red.png');
			}
			function create ()
			{
				this.add.image(400, 300, 'sky');

				var particles = this.add.particles('red');

				var emmitter = particles.createEmitter({

					speed	: 100;
					scale	: { start: 1, end: 0},
					blendMode :  'ADD'
				});

				var logo 	= this.physics.add.image(400, 100, 'logo');

				logo.setVelocity( 100, 200 );
				logo.setBounce(1, 1);
				logo.setCollideWorldBounds(true);

				emitter.startFollow(logo);
			}


		</script>
	</body>

</html>
